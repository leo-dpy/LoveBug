<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveBug - Casino</title>
    <link rel="manifest" href="../assets/manifest.json">
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="apple-touch-icon" href="../assets/images/icon-192x192.png">
    <meta name="theme-color" content="#ff3366">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/casino.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Background Animé -->
    <div class="flash-overlay" id="flash-overlay"></div>
    <div class="background-orbs casino-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Navigation Globale -->
    <nav class="glass-nav">
        <div class="nav-logo">Love<span>Bug</span></div>
        <div class="nav-links">
            <a href="home.html" title="Accueil"><i class="fa-solid fa-house"></i></a>
            <a href="discover.html" title="Découvrir"><i class="fa-solid fa-compass"></i></a>
            <a href="chat.html" title="Messages"><i class="fa-solid fa-comment"></i></a>
            <a href="friends.html" title="Amis"><i class="fa-solid fa-user-group"></i></a>
            <a href="casino.html" class="active" title="Casino"><i class="fa-solid fa-dice"></i></a>
            <a href="profile.html" title="Profil"><i class="fa-solid fa-user"></i></a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="casino-container scrollable-area">
        <div class="casino-header text-center">
            <h1>Le <span>Casino</span></h1>
            <p class="text-muted">Pariez vos jetons et remportez le gros lot !</p>
            <div class="balance-display glass-panel">
                <i class="fa-solid fa-coins neon-icon"></i>
                <span id="user-balance">--</span> Jetons
            </div>
        </div>

        <!-- Système d'onglets pour les jeux -->
        <div class="casino-tabs">
            <button class="tab-btn active" id="btn-tab-wheel" onclick="switchGame('wheel')">
                <i class="fa-solid fa-circle-notch"></i> Roulette Casino
            </button>
            <button class="tab-btn" id="btn-tab-roulette" onclick="switchGame('roulette')">
                <i class="fa-solid fa-gun"></i> Roulette Russe
            </button>
        </div>

        <!-- Casino Roulette Section -->
        <section id="section-wheel" class="game-section glass-panel text-center active-game">
            <div class="wheel-container roulette-casino-container">
                <div class="wheel-pointer"><i class="fa-solid fa-caret-down"></i></div>
                <div class="wheel" id="wheel-element">
                    <!-- Slices are dynamically generated by JS for all 37 numbers -->
                </div>
            </div>

            <div class="bet-controls">
                <div class="color-bet-selector">
                    <input type="radio" name="bet-color" id="bet-red" value="red" checked class="hidden-radio">
                    <label for="bet-red" class="color-btn bg-red-btn">Rouge (x2)</label>

                    <input type="radio" name="bet-color" id="bet-black" value="black" class="hidden-radio">
                    <label for="bet-black" class="color-btn bg-black-btn">Noir (x2)</label>

                    <input type="radio" name="bet-color" id="bet-green" value="green" class="hidden-radio">
                    <label for="bet-green" class="color-btn bg-green-btn">Vert (x36)</label>
                </div>

                <input type="number" id="wheel-bet" placeholder="Mise (jetons)" min="1" class="neon-input">
                <button id="spin-btn" class="action-btn primary-action neon-btn">Tourner la Roulette</button>
            </div>
            <p id="wheel-result" class="game-result"></p>
        </section>

        <!-- Russian Roulette Section -->
        <section id="section-roulette" class="game-section text-center hidden-game">
            <p class="game-desc" id="roulette-desc">Un barillet, 6 chambres. Récupération des données...</p>

            <div class="roulette-container">
                <div class="revolver-cylinder" id="cylinder-element">
                    <!-- Barrel holes will be generated by JS -->
                </div>
            </div>

            <div class="bet-controls">
                <input type="number" id="roulette-bet" placeholder="Mise (jetons)" min="1" class="neon-input">
                <button id="trigger-btn" class="action-btn danger-action neon-btn">Presser la Détente</button>
            </div>
            <p id="roulette-result" class="game-result"></p>
        </section>

    </main>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script src="../assets/js/casino.js"></script>
</body>

</html>
